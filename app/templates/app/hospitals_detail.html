{% extends 'app/base.html' %}
{% block content %}
<div class="container">
    <div class="mt-4 border rounded p-4">
        <p class="display-4">{{hospitals.name}}</p>
        <hr>
        <table class="table table-striped table-bordered">
            <tr>
                <td>Address</td>
                <td>{{hospitals.address}}</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>{{hospitals.phone}}</td>
            </tr>
            <tr>
                <td>City</td>
                <td>{{hospitals.city}}</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
